	<script type="text/html" id='TRAISTemplate'>
		<TABLE BORDER=0 WIDTH=600>
			<A NAME="top"></A>
			<TR><TD COLSPAN=2><CENTER><H2>Annual Report for the 2010 Reporting Period</H2></CENTER><P></TD></TR>
			<TR><TD>Facility Name:</TD><TD><%= info.FacilityName %></TD></TR>
			<TR><TD>Company Name:</TD><TD><%= info.CompanyName %></TD></TR>
			<TR><TD>Physical Address:</TD><TD><%= info.Address %></TD></TR>
			<TR><TD>Sector:</TD><TD><%= info.Sector %></TD></TR>
			<TR><TD>NPRI ID:</TD><TD><%= info.NPRIID %></TD></TR>
			<TR><TD>Public Contact:</TD><TD><%= info.PublicContact %><BR><%= info.PublicContactPhone %><BR><A HREF=mailto:<%= info.PublicContactEmail %>><%= info.PublicContactEmail %></A></TD></TR>
			<TR><TD COLSPAN=2>&nbsp;<BR>Certified by <U><%= info.HighestRankingEmployee %></U>, Highest Ranking Employee<BR>&nbsp;</TD></TR>
			<TR><TD COLSPAN=2><A NAME="subst"></A>List of Substances: 
            <%
                _.each(info.Substances,function(substance,key,list){
            %>
				<A HREF="#<%= substance.Name %>"><%= substance.Name %></A>,
            <%
                });
            %>
			<TR><TD COLSPAN=2><HR></TD><TR>			
		</TABLE><P>
            <%
                _.each(info.Substances,function(substance,key,list){
            %>
				<A NAME="<%= substance.Name %>"></A><U><B><%= substance.Name %></B></U><P>
				<TABLE BORDER=1 WIDTH=600>
						<TR>
							<TD WIDTH=50% BGCOLOR=lightgrey>&nbsp;</TD>
							<TD WIDTH=50% BGCOLOR=lightgrey>2010<BR>Amount Reported <BR>(<%= substance.Units %>)</TD>
						</TR>
						<TR>
							<TD>Entered the Facility (Used)</TD>
							<TD><%= substance.Used %></TD>
						</TR>
						<TR>
							<TD>Created</TD>
							<TD><%= substance.Created %></TD>
						</TR>
						<TR>
							<TD>Contained in Product<BR>&nbsp;</TD>
							<TD><%= substance.Contained %></TD>
						</TR>
						<TR>
							<TD>Released to Air<BR></TD>
							<TD><%= substance.Air %></TD>
						</TR>
						<TR>
							<TD>Released to Water</TD>
							<TD><%= substance.Water %></TD>
						</TR>
						<TR>
							<TD>Released to Land<BR>&nbsp;</TD>
							<TD><%= substance.Land %></TD>
						</TR>
						<TR>
							<TD>Disposed On-Site</TD>
							<TD><%= substance.DOnSite %></TD>
						</TR>
						<TR>
							<TD>Disposed Off-Site</TD>
							<TD><%= substance.DOffSite %></TD>
						</TR>
						<TR>
							<TD>Recycled Off-Site</TD>
							<TD><%= substance.ROffSite %></TD>
						</TR>
						</TABLE>
				<BR><BR><I>Full dataset <A HREF="http://www.ene.gov.on.ca/environment/en/resources/collection/data_downloads/index.htm">available for download</A></I><BR>
				<A HREF="#top">Back to top</A><BR><HR WIDTH=100%>
				</OL><P>
            <%
                });
            %>
		<BR><BR>An <A HREF=oda.html>accessible copy of the reports</A> for all facilities is available.			
	</script>
